<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="guiz.css" />
  </head>
  <body>
    <div class="card">
      <div class="category between">
        <span>EV전기차</span><button>최고가 모델</button>
      </div>
      <div class="name">에어 그레이 투톤 패키지-블랙</div>
      <img
        src="https://www.kia.com/content/dam/kwp/kr/ko/vehicles/represent/krtm208/ray-ev_tmjc5vo3f_o_ud.png"

      />

        <div class="between">
          <span>외장컬러</span><span class="answer">클리어 화이트</span>
        </div>

          <span>옵션 (1)</span><span class="answer">컴포트 II</span>

      <div class="buttons">
        <button class="white btn">구매 상담 신청</button
        ><button class="black btn">견적 내기</button>
      </div>
