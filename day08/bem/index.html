<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article>
      <nav class="card">
        <div class="card_icon">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-regular fa-note-sticky"></i>
        </div>
        <figure class="card_img">
          <img
            src="https://i.namu.wiki/i/kWsfvMXLrk01RVDmrLFQ5LvQw_TgZ5YfS4Lyys_CETiwo7TMGNXirRbNnhhGpBdlAgqWw4fYRS3ka5MJd9Bd4g.webp"
            alt=""
          />
        </figure>
        <strong class="card_description-name">Warren Edward Buffett</strong>
        <p class="card_description-job">investor, businessman</p>
        <button class="card_btn-more">VIEW MORE</button>
        <div class="card_description">
          <div class="card_description-sns">
            <i class="fa-brands fa-facebook-f"></i
            ><span>Visit My Facebook page</span>
          </div>
          <div class="card_description-sns">
            <i class="fa-solid fa-envelope"></i>
            <span>@naver.com</span>
          </div>
        </div>
        <div class="card_colorBtn">
          <button class="blue"></button>
          <button class="green"></button>
          <button class="pink"></button>
          <button class="purple"></button>
        </div>
      </nav>
    </article>
  </body>
</html>
