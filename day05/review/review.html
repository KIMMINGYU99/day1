<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="review.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card selected">
      <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
      <div class="title">교육캘린더</div>
    </div>

    <div class="card unselected">
      <div class="icon"><i class="fa-solid fa-list"></i></div>
      <div class="title">연간교육리스트</div>
    </div>

    <div class="card unselected">
      <div class="icon"><i class="fa-regular fa-note-sticky"></i></div>
      <div class="title">공지사항</div>
    </div>

    <div class="card unselected">
      <div class="icon"><i class="fa-solid fa-question"></i></div>
      <div class="title">상담문의</div>
    </div>

    <div class="card unselected">
      <div class="icon"><i class="fa-solid fa-map-location"></i></div>
      <div class="title">오시는길</div>
    </div>

    <div class="pallte">
      <div style="background-color: #AA99EC;" class="card2">
        <div class="icon2"><i class="fa-solid fa-desktop"></i></div>
        <div class="english">Front-end</div>
        <div class="korean">프론트엔드</div>
      </div>

      <div style="background-color: #B5E9F0;" class="card2">
        <div class="icon2"><i class="fa-solid fa-camera-retro"></i></div>
        <div class="english">back-end</div>
        <div class="korean">백엔드</div>
      </div>

      <div style="background-color: #F5A898;" class="card2">
        <div class="icon2"><i class="fa-solid fa-infinity"></i></div>
        <div class="english">DevOps</div>
        <div class="korean">데브옵스</div>
      </div>
    </div>

    <div class="pallte">
      <div style="background-color: #ACDEC8;" class="card2">
        <div class="icon2"><i class="fa-solid fa-robot"></i></div>
        <div class="english">Generative AI</div>
        <div class="korean">생성형 AI</div>
      </div>

      <div style="background-color: #FFD19A;" class="card2">
        <div class="icon2"><i class="fa-solid fa-folder"></i></i></div>
        <div class="english">Data Analyrics</div>
        <div class="korean">데이터분석</div>
      </div>

      <div style="background-color: #ABBDF9;" class="card2">
        <div class="icon2"><i class="fa-brands fa-python"></i></div>
        <div class="english">Phthon</div>
        <div class="korean">파이썬</div>
      </div>
    </div>
  </body>
</html>
